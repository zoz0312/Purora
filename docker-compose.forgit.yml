version: '3'

services:
  nestjs:
    build:
      context: ./aurora-backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    environment:
      TZ: 'Asia/Seoul'
      PORT: 8822
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: dbName
      DB_USER: user
      DB_PASSSWORD: userPassword
    ports:
      - 8822:8822
    depends_on:
      - database
    links:
      - database:database
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start
    restart: always

  database:
    image: mysql:8
    command:
     - --character-set-server=utf8mb4
     - --collation-server=utf8mb4_unicode_ci
     - --default-authentication-plugin=mysql_native_password
    ports:
     - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootPassword
      MYSQL_DATABASE: dbName
      MYSQL_USER: user
      MYSQL_PASSWORD: userPassword
      TZ: 'Asia/Seoul'
    volumes:
      - ./mysql:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    restart: always
